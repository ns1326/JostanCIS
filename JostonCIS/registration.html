<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

</head>
<body class="bg-primary">

<div class="container">
    <div class="col">
        <div class="row align-center">
            <img src="https://via.placeholder.com/2000x150?text=Welcome+to+Music+Now" class="img-fluid">
        </div>
        <div class="row">
            <div class="col-4 bg-secondary text-white">
                <hr>
                <div class="row ml-3 font-weight-bolder mt-4">
                    <p>Have an Account? Click Below!</p>
                </div>
                <hr>
                <div class="row ml-3 mt-2">
                    <p><a class="link-unstyled" href="login.html">Login Here</a></p>
                </div>
                <hr>
            </div>
            <div class="col-8 bg-light">
                <div class="row mt-4 ml-3">
                    <h1>Music Now Registration</h1>
                </div>
                <div class="row mt-4 ml-3">
                    <h2>Profile Details</h2>
                </div>
                <form action="login.html" method="get" id="registration">
                    <fieldset>
                        <!-- First Name Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="firstname">First Name</label>
                            <div class="col-md-8">
                                <input id="firstname" name="firstname" type="text" placeholder="First Name"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Last Name Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="lastname">Last Name</label>
                            <div class="col-md-8">
                                <input id="lastname" name="lastname" type="text" placeholder="Last Name"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Username Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Username">Username</label>
                            <div class="col-md-8">
                                <input id="Username" name="Username" type="text" placeholder="Username"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!--Password Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Userpass">Password</label>
                            <div class="col-md-8">
                                <input id="Userpass" name="Userpass" type="text" placeholder="Password"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Email Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="E-mail"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Date Of Birth Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dob">Date of Birth</label>
                            <div class="col-md-8">
                                <input id="dob" name="dob" type="text" placeholder="mm/dd/year"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Country Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="country">Country</label>
                            <div class="col-md-6">
                                <input id="country" name="country" type="text" placeholder="Country"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                    </fieldset>
                </form>
                <div class="row ml-3 mb-3">
                    <button type="submit" form="registration" value="Submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
