<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Overview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

</head>
<body class="bg-primary">

<div class="container">
    <div class="col">
        <div class="row align-center">
            <img src="https://via.placeholder.com/2000x150?text=Hello+Music+Now" class="img-fluid">
        </div>
        <div class="row">
            <div class="col-4 bg-secondary text-white">
                <div class="row">
                    <img src="../images/placeholder-face-big.png"
                         class="rounded mx-auto d-block mt-3 mr-3 ml-3 mb-3 img-fluid"
                         alt="Profile Image Holder">
                </div>
                <hr>
                <div class="row ml-3 font-weight-bolder mt-4">
                    <p><a class="link-unstyled" href="../profile.html">Account Overview</a></p>
                </div>
                <hr>
                <div class="row ml-3 mt-2">
                    <p><a class="link-unstyled" href="../album.html">My Albums</a></p>
                </div>
                <hr>
                <div class="row ml-3 mt-2">
                    <p><a class="link-unstyled" href="../songs.html">My Songs</a></p>
                </div>
                <hr>
                <div class="row ml-3 mt-2">
                    <p><a class="link-unstyled" href="../login.html">Log Out</a></p>
                </div>
                <hr>
            </div>
            <div class="col-8 bg-light">
                <div class="row mt-4 ml-3">
                    <h1>Beautiful People</h1>
                </div>
                <form action="BeautifulPeople.html" method="get" id="BeautifulPeople">
                    <fieldset>
                        <!-- Performed By Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="performed">Performed By</label>
                            <div class="col-md-8">
                                <input id="performed" name="performed" type="text" placeholder="PandaBearPro"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Written By Text input-->
                        <div class="form-group">
                                <label class="col-md-4 control-label" for="written">Written By</label>
                                <div class="col-md-8">
                                    <input id="written" name="written" type="text" placeholder="J73j2o3n3"
                                           class="form-control input-md">
                                </div>
                            </div>
                            <hr>
                        <!-- Produced By Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="produced">Produced By</label>
                            <div class="col-md-8">
                                <input id="produced" name="produced" type="text" placeholder="pandabearproduction2@gmail.com"
                                       class="form-control input-md">
                            </div>
                        </div>
                        <hr>
                        <!-- Date of Birth Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dob">Date of Birth</label>
                            <div class="col-md-8">
                                <input id="dob" name="dob" type="text" placeholder="1/24/1999"
                                       class="form-control input-md">
                                <span class="help-block">mm/dd/year</span>
                            </div>
                        </div>
                        <hr>
                    </fieldset>
                </form>
                <div class="row ml-3 mb-3">
                    <button type="update" form="profile" value="update">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
