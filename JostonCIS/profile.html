<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Overview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body class="bg-primary">

<div class="container">
    <div class="col">
        <div class="row align-center">
            <img src="https://via.placeholder.com/2000x150?text=Hello+Music+Now" class="img-fluid">
        </div>
        <div class="row">
            <div class="col-4 bg-secondary text-white">
                <div class="row">
                    <img src="Images/placeholder-face-big.png"
                         class="rounded mx-auto d-block mt-3 mr-3 ml-3 mb-3 img-fluid"
                         alt="Profile Image Holder">
                </div>
                <hr>
                <div class="row ml-3 font-weight-bolder mt-4">
                    <p>Account Overview</p>
                </div>
    <hr>
                <!--<div class="row ml-3 mt-2">
                    <p>My Favorites</p>
                </div>
                <hr>-->
                <div class="row ml-3 mt-2">
                    <p>My Albums</p>
                </div>
    <hr>
                <div class="row ml-3 mt-2">
                    <p>My Songs</p>
                </div>
                <hr>
            </div>
            <div class="col-8 bg-light">
                <div class="row mt-4 ml-3">
                    <h1>Account Overview</h1>
                </div>
                <div class="row mt-4 ml-3">
                    <h2>Profile</h2>
                </div>
                <form action="profile.html" method="get" id="profile">
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Username">Username</label>
                            <div class="col-md-8">
                                <input id="Username" name="Username" type="text" placeholder="PandaBearPro"
                                    class="form-control input-md">
                            </div>
                        </div>
    <hr>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="pandabearproduction2@gmail.com"
                                    class="form-control input-md">
                            </div>
                        </div>
    <hr>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dob">Date of Birth</label>
                            <div class="col-md-8">
                                <input id="dob" name="dob" type="text" placeholder="1/24/1999"
                                    class="form-control input-md">
                                <span class="help-block">mm/dd/year</span>
                            </div>
                        </div>
    <hr>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="country">Country</label>
                            <div class="col-md-6">
                                <input id="country" name="country" type="text" placeholder="US"
                                    class="form-control input-md">
                            </div>
                        </div>
    <hr>
                    </fieldset>
                </form>
                <div class="row ml-3 mb-3">
                    <button type="submit" form="profile" value="Submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
